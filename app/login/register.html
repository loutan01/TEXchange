<div class="signin-card">
<head>
    <script src="https://code.angularjs.org/1.3.0-rc.2/angular-messages.js"></script>
</head>

  <h1 class="text-center">Register</h1>
  <form name="registerForm" ng-submit="submit()">

    <md-input-container>
      <label>First name</label>
      <input ng-model="firstName">
    </md-input-container>
    
    <md-input-container>
      <label>Last name</label>
      <input ng-model="lastName">
    </md-input-container>
    

    <md-input-container>
      <label>Username</label>
      <input ng-model="name" name = 'name' ng-disabled = 'true'>
    </md-input-container>

    <md-input-container>
        <label>Province</label>
    </md-input-container>
    
    <md-input-container>
       
        <select ng-model="state" ng-options="x for x in states" ng-change = "getColleges()">
        </select>
    
    </md-input-container>
    
    <md-input-container>
        <label>College</label>
    </md-input-container>
    
    <md-input-container>
       
        <select ng-model="college" ng-disabled="!stateSelected" ng-options="x.name for x in colleges">
        </select>
    
    </md-input-container>
    
    
     <md-input-container>
        <label>Email</label>
        <input type="email" name = "username" ng-model="username">
    </md-input-container>

    <md-input-container>
      <label>Password</label>
      <input type="password" ng-model="password" ng-required>
    </md-input-container>
    
        
    <md-input-container>
        <label> Confirm Password</label>
        <input type ="password" ng-model="confirmPassword" ng-required pw-check="password">
        
    </md-input-container>
    
    
    
   <div class='msg-block' ng-show='registerForm.$error'>
  <span class='msg-error' ng-show='registerForm.$error.pwmatch'>
    Passwords don't match.
  </span>
  <span class='msg-error' ng-show='registerForm.username.$invalid'>
    Invalid Email address.
  </span>
</div>
    


    
    <div class="text-center">
      <md-button ng-disabled="registerForm.$invalid" type="button" class="md-primary" ng-click="register()">Register</md-button>
    </div>
    
    

  </form>
</div>
