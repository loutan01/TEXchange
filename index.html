<!doctype html>
<html ng-app="TEXchange">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" href="app/app.css">
    <link rel="stylesheet" href="app/styles2.css">
    <link href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">

    <title>TEXchange</title>
</head>

<body>

	<div layout="column" role="main" layout-fill flex>

        <!-- Header -->
		<md-toolbar class="md-whiteframe-glow-z1 md-default-theme" ng-controller="HeaderCtrl" ng-hide="!$root.isLoggedIn">
            <div class="md-toolbar-tools">
                <md-input-container>
  	                <label>Search for a book!</label>
  	                <input id="txtBookSearch" ng-model="searchText">
                </md-input-container>
                
                <h1 class="text-center" flex><span>TEXchange</span></h1>
                
                <md-menu md-position-mode="target-right target">
                    <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu()">
                        <md-icon md-font-icon="fa-bars" class="fa fa-2x"></md-icon>
                    </md-button>
                    
                    <md-menu-content width="5">
                        
                        <md-menu-item>
                            <md-button href='#/profile' ng-click = "$mdCloseMenu()">
                                <p>Profile</p>
                                <md-icon md-menu-align-target md-svg-icon="call:portable-wifi-off"></md-icon>
                            </md-button>
                        </md-menu-item>
                        
                        <md-menu-item>
                            <md-button ng-href="#/mybooks" ng-click = "$mdCloseMenu()">
                                <p>My Books</p>
                                <md-icon md-font-icon="fa fa-book" md-menu-align-target md-svg-icon="call:portable-wifi-off"></md-icon>
                            </md-button>
                        </md-menu-item>
                        
                        
                         <md-menu-item>
                            <md-button ng-href="#/allbooks" ng-click = "$mdCloseMenu()">
                                <p>All Books</p>
                                <md-icon md-menu-align-target md-svg-icon="call:portable-wifi-off"></md-icon>
                            </md-button>
                        </md-menu-item>
                        
                        <md-menu-item>
                            <md-button ng-click="logout()">
                                <p>Logout</p>
                                <md-icon md-menu-align-target md-svg-icon="call:portable-wifi-off"></md-icon>
                            </md-button>
                        </md-menu-item>
                        
                     

                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>

        <!-- Main content -->
        <md-content ng-view md-scroll-y flex layout-padding>
		</md-content>

	</div>

    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-touch.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- app files -->
    <script src="app/app.js"></script>
    <script src="app/login/login.js"></script>
    <script src ="app/user/user.js"></script>
    <script src ="app/booksearch/booksearch.js"></script>
    <script src = "app/home/home.js"></script>
    <script src= "app/twitterService/twitterService.js"></script>
    <script src= "app/twitterService/oauth.js"></script>
    
    

</body>
        
<footer ng-hide="!$root.isLoggedIn">
    <p>TEXchange</p>
</footer>
</html>
